<div class="col-12">
  <h2 class="text-center">Agregar un nuevo informe de llegada</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="introduced">Fecha:</label>
      <input type="date" formControlName="introduced" name="introduced" class="form-control" id="introduced">
      <div *ngFor="let validation of validationMessages.date">
        <div class="alert alert-danger"
             *ngIf="addForm.get('introduced').hasError(validation.type) && (addForm.get('introduced').dirty || addForm.get('introduced').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="terminal">Terminal:</label>
      <input type="text" formControlName="terminal" name="terminal" class="form-control" id="terminal">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('terminal').hasError(validation.type) && (addForm.get('terminal').dirty || addForm.get('terminal').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="port">Puerto:</label>
      <input type="text" formControlName="port" name="port" class="form-control" id="port">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('port').hasError(validation.type) && (addForm.get('port').dirty || addForm.get('port').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="loadingPoint">Punto de carga:</label>
      <input type="text" formControlName="loadingPoint" name="loadingPoint" class="form-control" id="loadingPoint">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('loadingPoint').hasError(validation.type) && (addForm.get('loadingPoint').dirty || addForm.get('loadingPoint').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dockingPoint">Docking point:</label>
      <input type="text" formControlName="dockingPoint" name="dockingPoint" class="form-control" id="dockingPoint">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('dockingPoint').hasError(validation.type) && (addForm.get('dockingPoint').dirty || addForm.get('dockingPoint').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="boat">Barco:</label>
      <input type="text" formControlName="boat" name="boat" class="form-control" id="boat">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('boat').hasError(validation.type) && (addForm.get('boat').dirty || addForm.get('boat').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="deliveryPlace">Delivery place:</label>
      <input type="text" formControlName="deliveryPlace" name="deliveryPlace" class="form-control" id="deliveryPlace">
      <div *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger"
             *ngIf="addForm.get('deliveryPlace').hasError(validation.type) && (addForm.get('deliveryPlace').dirty || addForm.get('deliveryPlace').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="navyCompany">Empresa naviera:</label>
      <div class="alert alert-danger" *ngIf="navyCompanies.length === 0">
        <p>No hay empresa creada.</p>
        <button class="btn btn-success" (click)="goToCompany()">Crear una empresa</button>
      </div>
      <select type="text" formControlName="navyCompany" class="form-control" name="navyCompany" id="navyCompany"
              *ngIf="navyCompanies.length > 0">
        <option *ngFor="let navyCompany of navyCompanies" [value]="navyCompany.id">{{navyCompany.name}}</option>
      </select>
      <div *ngFor="let validation of validationMessages.standard">
        <div class="alert alert-danger"
             *ngIf="addForm.get('navyCompany').hasError(validation.type) && (addForm.get('navyCompany').dirty || addForm.get('navyCompany').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="provider">Empresa proveedora:</label>
      <div class="alert alert-danger" *ngIf="providers.length === 0">
        <p>No hay empresa creada.</p>
        <button class="btn btn-success" (click)="goToCompany()">Crear una empresa</button>
      </div>
      <select type="text" formControlName="provider" class="form-control" name="provider" id="provider"
              *ngIf="providers.length > 0">
        <option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</option>
      </select>
      <div *ngFor="let validation of validationMessages.standard">
        <div class="alert alert-danger"
             *ngIf="addForm.get('provider').hasError(validation.type) && (addForm.get('provider').dirty || addForm.get('provider').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!addForm.valid">Crear</button>
  </form>
</div>
