<div class="col-md-6">
  <h2 class="text-center">Editar Informe de llegada</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="date" formControlName="date" name="date" class="form-control" id="date">
      <div  *ngFor="let validation of validationMessages.date">
        <div class="alert alert-danger" *ngIf="editForm.get('date').hasError(validation.type) && (editForm.get('date').dirty || editForm.get('date').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="terminal">Terminal:</label>
      <input type="text" formControlName="terminal" name="terminal" class="form-control" id="terminal">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('terminal').hasError(validation.type) && (editForm.get('terminal').dirty || editForm.get('terminal').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="port">Puerto:</label>
      <input type="text" formControlName="port" name="port" class="form-control" id="port">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('port').hasError(validation.type) && (editForm.get('port').dirty || editForm.get('port').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="loadingPoint">Punto de carga:</label>
      <input type="text" formControlName="loadingPoint" name="loadingPoint" class="form-control" id="loadingPoint">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('loadingPoint').hasError(validation.type) && (editForm.get('loadingPoint').dirty || editForm.get('loadingPoint').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="dockingPoint">Docking point:</label>
      <input type="text" formControlName="dockingPoint" name="dockingPoint" class="form-control" id="dockingPoint">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('dockingPoint').hasError(validation.type) && (editForm.get('dockingPoint').dirty || editForm.get('dockingPoint').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="boat">Barco:</label>
      <input type="text" formControlName="boat" name="boat" class="form-control" id="boat">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('boat').hasError(validation.type) && (editForm.get('boat').dirty || editForm.get('boat').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="deliveryPlace">Delivery place:</label>
      <input type="text" formControlName="deliveryPlace" name="deliveryPlace" class="form-control" id="deliveryPlace">
      <div  *ngFor="let validation of validationMessages.standardText">
        <div class="alert alert-danger" *ngIf="editForm.get('deliveryPlace').hasError(validation.type) && (editForm.get('deliveryPlace').dirty || editForm.get('deliveryPlace').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="navyCompany">Empresa naviera:</label>
      <select type="text" formControlName="navyCompany" class="form-control" name="navyCompany" id="navyCompany">
        <option *ngFor="let navyCompany of navyCompanies" [value]="navyCompany.id">{{navyCompany.name}}</option>
      </select>
      <div  *ngFor="let validation of validationMessages.standard">
        <div class="alert alert-danger" *ngIf="editForm.get('navyCompany').hasError(validation.type) && (editForm.get('navyCompany').dirty || editForm.get('navyCompany').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="provider">Empresa proveedora:</label>
      <select type="text" formControlName="provider" class="form-control" name="provider" id="provider">
        <option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</option>
      </select>
      <div  *ngFor="let validation of validationMessages.standard">
        <div class="alert alert-danger" *ngIf="editForm.get('provider').hasError(validation.type) && (editForm.get('provider').dirty || editForm.get('provider').touched)">{{validation.message}}</div>
      </div>
    </div>


    <button class="btn btn-success" [disabled]="!editForm.valid">Editar</button>
  </form>
</div>
