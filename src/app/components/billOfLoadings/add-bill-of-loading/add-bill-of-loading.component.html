<div class="col-md-6">
  <h2 class="text-center">Agregar un nuevo Bill of Loading</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="container">Container:</label>
      <select type="text" formControlName="container" name="id" class="form-control" id="container">
        <option *ngFor="let container of containers" [value]="container.id">{{container.id}}</option>
      </select>
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.standard">
        <div class="alert" *ngIf="addForm.get('container').hasError(validation.type) && (addForm.get('container').dirty || addForm.get('container').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="date" formControlName="date" class="form-control" name="date" id="date">
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.date">
        <div class="alert" *ngIf="addForm.get('date').hasError(validation.type) && (addForm.get('date').dirty || addForm.get('date').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="company">Empresa Naviera:</label>
      <select type="text" formControlName="company" name="id" class="form-control" id="company">
        <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
      </select>
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.standard">
        <div class="alert" *ngIf="addForm.get('company').hasError(validation.type) && (addForm.get('company').dirty || addForm.get('company').touched)">{{validation.message}}</div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!addForm.valid">Crear</button>
  </form>
</div>
