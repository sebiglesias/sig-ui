<div class="row">
  <div class="col-12">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2> Detalles de Bill Of Loading</h2>
          <button class="btn btn-danger" (click)="addBillOfLoading()"> Agregar nueva Bill of Loading</button>
        </div>
        <div class="col-12" style="overflow-x: scroll;">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Numero de Identificacion</th>
              <th>Fecha</th>
              <th>Empresa</th>
              <th>Container</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billOfLoading of billOfLoadings">
              <td>{{billOfLoading.id}}</td>
              <td>{{billOfLoading.date}}</td>
              <td>{{billOfLoading.company.name}}</td>
              <td>{{billOfLoading.container.id}}</td>
              <td>
                <button class="btn btn-success" (onclick)="editBillOfLoading(billOfLoading)" style="margin-left: 20px;">
                  <i class="fas fa-edit"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
