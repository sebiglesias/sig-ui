<h2 mat-dialog-title>Editar producto</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="edit()" class="my-form">
    <mat-form-field>
      <input class="input-full-width" formControlName="name" name="name" matInput maxlength="50"
             placeholder="Nombre del producto"/>
      <mat-hint *ngIf="editForm.value['name']"> {{editForm.value['name'].length}} / 50</mat-hint>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Editar Producto</button>
  </form>
</mat-dialog-content>
