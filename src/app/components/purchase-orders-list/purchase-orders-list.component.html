<button mat-raised-button color="primary" (click)="createNewProduct()">
  Generar un nuevo pedido
</button>
<mat-card class="my-card" *ngFor="let purchase of purchaseOrders" (click)="goToView(purchase)">
  <mat-card-title mat-line>
    Pedido #{{purchase.id}} - Fecha: {{purchase.date | date: 'dd/MM/yyyy'}}
  </mat-card-title>
  <mat-card-content class="purchase-card">
    <app-purchase-progress-bar [step]="getStepNumber(purchase)"></app-purchase-progress-bar>
  </mat-card-content>
</mat-card>
