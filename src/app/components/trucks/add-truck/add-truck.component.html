<div class="col-md-6">
  <h2 class="text-center">Agregar un nuevo camion al sistema</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="container">Container:</label>
      <select type="text" formControlName="container" name="id" class="form-control" id="container">
        <option *ngFor="let container of containers" [value]="container.id">{{container.id}}</option>
      </select>
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.standard">
        <div class="alert" *ngIf="addForm.get('container').hasError(validation.type) && (addForm.get('container').dirty || addForm.get('container').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="driver">Conductor:</label>
      <input type="text" formControlName="driver" placeholder="Conductor" class="form-control" name="driver" id="driver">
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.standardName">
        <div class="alert" *ngIf="addForm.get('driver').hasError(validation.type) && (addForm.get('driver').dirty || addForm.get('driver').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="licensePlate">Patente:</label>
      <input type="text" formControlName="licensePlate" placeholder="Patente del camion" name="licensePlate" class="form-control" id="licensePlate">
      <div class="alert alert-danger" *ngFor="let validation of validationMessages.licensePlate">
        <div class="alert" *ngIf="addForm.get('licensePlate').hasError(validation.type) && (addForm.get('licensePlate').dirty || addForm.get('licensePlate').touched)">{{validation.message}}</div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!addForm.valid">Crear</button>
  </form>
</div>
