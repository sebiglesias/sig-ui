<div class="col-12">
  <h2 class="text-center">Editar Producto</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" formControlName="name" placeholder="Nombre de producto" name="name" class="form-control" id="name">
      <div *ngFor="let validation of validationMessages.standardName">
        <div class="alert alert-danger" *ngIf="editForm.get('name').hasError(validation.type) && (editForm.get('name').dirty || editForm.get('name').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="productType">Tipo de producto:</label>
      <select type="text" formControlName="productType" name="productType" class="form-control" id="productType">
        <option *ngFor="let productType of productTypes" [value]="productType.id">{{productType.name}}</option>
      </select>
      <div *ngFor="let validation of validationMessages.standard">
        <div class="alert alert-danger" *ngIf="editForm.get('productType').hasError(validation.type) && (editForm.get('name').dirty || editForm.get('name').touched)">{{validation.message}}</div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!editForm.valid">Editar</button>
  </form>
</div>
