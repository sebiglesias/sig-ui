<div class="col-12">
  <h2 class="text-center">Editar Producto</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" formControlName="name" placeholder="Nombre de producto" name="name" class="form-control" id="name">
      <div *ngFor="let validation of validationMessages.standardName">
        <div class="alert alert-danger" *ngIf="editForm.get('name').hasError(validation.type) && (editForm.get('name').dirty || editForm.get('name').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="material">Material:</label>
      <input type="text" formControlName="material" placeholder="Material del producto" name="material" class="form-control" id="material">
      <div *ngFor="let validation of validationMessages.standardName">
        <div class="alert alert-danger" *ngIf="editForm.get('material').hasError(validation.type) && (editForm.get('material').dirty || editForm.get('material').touched)">{{validation.message}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" formControlName="color" placeholder="Color del producto" name="color" class="form-control" id="color">
      <div *ngFor="let validation of validationMessages.standardName">
        <div class="alert alert-danger" *ngIf="editForm.get('color').hasError(validation.type) && (editForm.get('color').dirty || editForm.get('color').touched)">{{validation.message}}</div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!editForm.valid">Editar</button>
  </form>
</div>
