<div class="col-md-6">
  <h2> Detalles de Ordenes de compra</h2>
  <button class="btn btn-danger" (click)="addOrder()"> Agregar nueva orden de compra</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Numero de Identificacion</th>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Empresa</th>
      <th>Bill Of Loading</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.date}}</td>
      <td>{{order.product.name}}</td>
      <td>{{order.company.name}}</td>
      <td>{{order.billOfLoading.id}}</td>
      <td><button class="btn btn-danger" (click)="editOrder(order)" style="margin-left: 20px;">Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
